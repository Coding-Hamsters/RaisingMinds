{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstap CDN link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
     <!-- external CSS -->
    <link rel="stylesheet" href="{% static 'payments/css/payment_checkout.css' %}">

   
   
    <title>Payment</title>
</head>
<body>
    <div class="container">

        <div class="row">
           

            <div class="col left"> </div>

            
            <div class="col-6 mt-2 middle p-5">
                
                <form method="post">
                    {% csrf_token %}
                    <div class=" p-2  main" >
                    <h4 class="text-center mb-4">Donate for {{post.author.school_name}}
                        </h4>
                     <div>
                         <img class="" src="{{post.post_image.url}}" alt="post image" width="90%"/>
                     </div>
                     <div class="mt-3 js">
                        <label >Donate amount : {{donate}} $</label><br>
                     </div>
                    
                     <div class="input-group mb-4">
                        <input type="number" class="donateAmount form-control" name="amount" placeholder="Enter Value..." aria-describedby="button-addon2"required>
                        <button class="btn btn-primary" type="submit" id="button-addon2">Add</button>
                      </div>
                      
                    
                     
                    </div>
                </form>
                <br>
                
                {{paypal.render}}
            </div>
            <div class="col right"></div>
          
        </div>
    </div>
     <!-- javscript file -->
    <script src="{% static 'payments/js/payment_checkout.js' %}"></script>
</body>
</html>
