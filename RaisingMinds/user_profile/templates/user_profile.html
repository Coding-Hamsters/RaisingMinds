    <!-- user settings form -->
    <div class="container">
    <form class="p-3 align-content-center ">
        
        <h3 class="font-weight-bold py-3 mb-2 ">
            Account settings</h3>
       
            <!-- profile image -->
            <img src="./images/profile_icon.jpeg" class="image"><br><br>
            <div class="form-group  media align-items-center mb-3 ">
            <label class="mb-2">Change Profile Picture</label><br>
              
            <label class="btn btn-outline-secondary" for="photoHelp" id>
            <input type="file" class="chooseFile" accept="image/png,image/jpeg,image/jpg" id="photoHelp">
                    </label>
                    <div id="photoHelp" class="form-text">Please upload images in PNG, JPG, or JPEG format.</div>
                
            </div>
             <!-- profile image -->

             <!-- username -->
             <div class="form-group mb-3 col-5">
                <label class="form-label"for="username">Username</label>
                <input type="text" class="form-control mb-1 " value="Kusal Mendis"id="username">
            </div>
              <!-- end username -->
            <div class="form-group mb-3 col-5 ">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="InputEmail1" placeholder="example@gmail.com" disabled>
            
            </div>
            <div class="form-group mb-3 col-5" >
              <label for="InputPassword1" class="form-label">New Password</label>
              <input type="password" class="form-control" id="InputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Save changes </button>
            
            <button type="reset" class="btn btn-primary "> &nbspReset&nbsp </button>

            <!-- delete account -->
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
                Delete Account
              </button>
               <!-- modal - delete account dialogbox -->
              <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="deleteAccountModalLabel">Delete Account</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Are you sure you want to delete your account? This action cannot be undone.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-danger">OK</button>
                    </div>
                  </div>
                </div>
              </div>
                <!--  end modal delete account dialogbox -->
                  <!-- end  delete account -->
