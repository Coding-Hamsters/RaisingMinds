{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

     <!-- Favicons -->
     <link href="{% static 'app/images/RM-Icon.ico' %}" rel="icon">

     <!-- CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'users/css/signup.css' %}"/>
   
</head>
<body>
   <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0 py-3 fixed-top ">
        <div class="container">
            <!-- Logo -->
            <div class="fixedLogo">
                <a href="#">
                    <div class="logo" class="h-8 size bg-dark">Raising Minds</div>
                </a>
            </div>
            <!-- Navbar toggle -->
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapse -->
            <div class="collapse navbar-collapse backGround" id="navbarCollapse">
                <!-- Nav -->
                <div class="navbar-nav mx-lg-auto">
                    <a class="nav-item nav-link " href="#">Home</a>
                    <a class="nav-item nav-link " href="#">About</a>
                    <a class="nav-item nav-link " href="#">Projects</a>
                    <a class="nav-item nav-link" href="#">Team</a>
                    <a class="nav-item nav-link" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End of nav bar -->

    <!-- sign up form -->
    <section class="ftco-section mt-5">
        <div class="container signupForm">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
                <div class="icon d-flex align-items-center justify-content-center">
                <span class="fa fa-user-plus"></span>
                </div>
                <h3 class="text-center mb-4">Sign Up</h3>
                <form action="#" class="login-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control rounded-left" name="username" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control rounded-left" name="email" placeholder="Email" required>
                </div>
                <div class="form-group d-flex">
                    <input type="password" class="form-control rounded-left" name="password1" placeholder="Password" required>
                </div>
                <div class="form-group d-flex">
                    <input type="password" class="form-control rounded-left" name="password2" placeholder="Confirm Password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
                </div>
                <div class="text-center">
                    <p>or</p>
                </div>

                <!-- Sign up with Google -->
                <a href="#"> <button type="button"
                    class="form-control btn btn-primary rounded submit px-3 ">
                    <i class="fab fa-google"></i>Sign Up with Google
                 </button>
                </a>
                </form>
            </div>
            </div>
        </div>
        </div>
    </section>
    <!-- end of signup form -->
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
